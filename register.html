      <script>

  let username = document.getElementById('username');
  let email = document.getElementById('email');
  let phone = document.getElementById('phone');

  let userString= JSON.parse(localStorage.getItem('usersString'));

      if(userString== null){
        userString = []
      }



 function validateUserName1() {
		usernameValue = username.value.trim();

		if (usernameValue) {
			if (/^[A-z0-9]{3,8}$/.test(usernameValue)) {
				username.classList.remove('borderRed');
        username.classList.add('borderGreen');
          return usernameValue;
			} else {
				username.classList.add('borderRed');
				username.classList.remove('borderGreen');
        return false
			}
		} else {
      username.classList.add('borderRed');
        return false
    }
 }

 function validateEmail1() {
		emailValue = email.value.trim();

		if (emailValue) {
			if (/(?=.*[a-zA-Z])(?=.+[#$%@!{}\[\]^&*()?_]).{3,}/.test(emailValue)) {
				email.classList.remove('borderRed');
        email.classList.add('borderGreen');
        return emailValue
			} else {
				email.classList.add('borderRed');
        email.classList.remove('borderGreen');
        return false
			}
		} else {
      email.classList.add('borderRed');
        return false
		}
 }

 function validatePhone1() {
		phoneValue = phone.value.trim();

		if (phoneValue) {
			if (/^[0-9]*$/.test(phoneValue)) {
				phone.classList.remove('borderRed');
        phone.classList.add('borderGreen');
        return phoneValue
			} else {
				phone.classList.add('borderRed');
        phone.classList.remove('borderGreen');
        return false
			}
		} else {
      phone.classList.add('borderRed');
      return false
    }
 }


let newUser;

 function mySubmit(e) {
		e.preventDefault();
		try {

          newUser = {
					'username1': usernameValue,
					'password1': phoneValue,
				};


			if (usernameValue != '' && phoneValue != '' && emailValue != '') {
        if(validateUserName1() && validateEmail1()&& validatePhone1()){


        userString.push(newUser);



				localStorage.setItem('usersString', JSON.stringify(userString));

        alert('ok jose');

				$('#username').val('').removeClass('borderGreen');
				$('#email').val('').removeClass('borderGreen');
				$('#phone').val('').removeClass('borderGreen');

        location.href = 'login.html';

      }else{
          alert('bug bug bug')
        }
      } else {
				alert('sth wrong');
			}
		} catch (e) {
			throw new Error(e.message);
		}
		return false;
 }

      </script>
